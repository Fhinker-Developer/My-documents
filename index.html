<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Source/style.css">
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">



    <style>
        * {
            position: relative;
            padding: 0;
            margin: 0;
            outline: 0;
            border: 0;
            transition: 0.5s linear;
        }


        @font-face {
            font-family: giz;
            src: url("./Source/fonts/Chalk-Regular.ttf");
        }

        @keyframes bounce {

            from {
                top: 20px;
            }

            to {
                top: 32px;
            }

        }


        body {

            width: 100%;
            height: 100vh;
            background: url("Source/img/0.jpg") no-repeat center black;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .login {


            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.497);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 1px 1px 10px rgb(233, 102, 102);
            width: 80%;
            height: 90%;

            display: flex;
            justify-content: center;
            align-items: center;

            & h1 {
                transition: 0.3s linear;
                z-index: 1;
                position: absolute;
                top: 32px;

                text-align: center;
                font-family: giz;
                font-size: 80px;

                color: rgb(246, 177, 58);
                text-shadow: 2px 2px 4px rgb(23, 14, 111), 2px 2px 4px rgb(23, 14, 111), 2px 2px 4px rgb(23, 14, 111);

                animation: bounce 1s alternate ease-in-out infinite;

            }

            & .vbox {
                position: absolute;

                width: 400px;
                height: 400px;


                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                gap: 8px;




                & button {

                    font-size: 48px;
                    margin: 8px;
                }



            }

        }

        #like {
            background: rgb(97, 97, 233) url("like.png") no-repeat center;
            text-align: left;
            box-shadow: 0 10px 1px rgb(44, 32, 218);
        }

        #play {
            background: url("play.png") center no-repeat rgb(224, 188, 29);
            box-shadow: 0 10px 1px rgb(199, 156, 16);

        }

        #exit {
            background: url("close.png") center no-repeat rgb(233, 80, 80);
            box-shadow: 0 10px 1px rgb(128, 11, 0);

        }

        p {
            position: absolute;
            bottom: 32px;
            color: white;
            font-size: 16px;
            font-family: sans-serif;
        }
    </style>


</head>

<body>


    <div class="login">

        <h1>Joguinho da velha</h1>



        <div class="vbox">
            <button id="play"></button>
            <button id="like"></button>
            <button id="exit"></button>
        </div>

        <p>
            @Fhinker developer 2024<br>
            joguinho da velha version 0.1
        </p>


    </div>




    <script>


        const btn = document.querySelectorAll("button")





        btn[0].addEventListener("click", () => {
            location.href = "Source/page/game.html"
        })

        btn[2].addEventListener("click", () => {


            history.go()


        })

    </script>
</body>

</html>
